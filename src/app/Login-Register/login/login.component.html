<div class="container-fluid">
    <div class="row">

        <!-- Welcome Section -->
        <div class="col-md-6 p-3 d-flex flex-column align-items-center text-center">
            <h1>Welcome to the world of Trendz!</h1>
            <div class="login-welcome">
                <img src="https://images.bewakoof.com/web/group-19-1617704502.png" alt="login_welcome"
                    class="img-fluid">
            </div>
        </div>

        <!-- Login Section -->
        <div class="row col-md-6 p-3 position-relative">
            <div class="col-2"></div>
            <div class="col-10">
                <mat-card class="example-card" appearance="outlined">
                    <mat-card-content>
                        <!-- Loader -->
                        @if(loading){
                        <div class="loader-container d-flex justify-content-center align-items-center">
                            <mat-spinner></mat-spinner>
                        </div>
                        }


                        <h1 class="text-center">Login</h1>

                        <div class="row justify-content-center">
                            <form [formGroup]="_userService.loginForm" class="col-12 col-sm-10 col-md-8">

                                <!-- Email Input -->
                                <div class="mb-3">
                                    <mat-form-field class="w-100">
                                        <mat-label>Email</mat-label>
                                        <input matInput formControlName="email">
                                        <mat-error
                                            *ngIf="_userService.loginForm.controls['email'].errors?.['required']">Email
                                            is
                                            required</mat-error>
                                        <mat-error
                                            *ngIf="_userService.loginForm.controls['email'].errors?.['email']">Email
                                            format is incorrect</mat-error>
                                    </mat-form-field>
                                </div>

                                <!-- Password Input -->
                                <div class="mb-3">
                                    <mat-form-field class="w-100">
                                        <mat-label>Password</mat-label>
                                        <input matInput formControlName="password">
                                        <mat-error
                                            *ngIf="_userService.loginForm.controls['password'].errors?.['required']">Password
                                            is required</mat-error>
                                    </mat-form-field>
                                </div>

                                <!-- Login Button -->
                                <div class="mb-3">
                                    <button mat-raised-button color="primary" class="w-100"
                                        [disabled]="_userService.loginForm.invalid"
                                        (click)="OnLoginClick()">Login</button>
                                </div>

                                <!-- Links -->
                                <div class="text-center">
                                    <a routerLink="/home">Forgot Password?</a>
                                </div>
                                <div class="text-center mt-2">
                                    <a routerLink="/signup">Sign Up</a>
                                </div>

                            </form>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
            <div class="col-2"></div>
           


        </div>

    </div>
</div>
