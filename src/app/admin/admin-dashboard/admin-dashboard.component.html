<div class="container-fluid bg-primary">
    <div class="row" style="background-color: white;">
        <!-- Sidebar - Offcanvas for mobile -->
        <div class="col-2" >
            <div class="text-center my-menu">MENU</div>

            <mat-list>
                <a mat-list-item [routerLink]="['',{outlets:{adminOutlet:['productDashboard']}}]" 
                   (click)="ClickUserDashboard1('userDashboard')" routerLinkActive
                   #rla1="routerLinkActive" [activated]="rla1.isActive">
                    <div class="d-flex align-items-center">
                        <mat-icon class="me-2">groups</mat-icon>
                        <span>User Dashboard</span>
                    </div>
                </a>

                <a mat-list-item routerLink="['',{outlets:{adminOutlet:['productDashboard']}}]" 
                   (click)="ClickUserDashboard1('productDashboard')" routerLinkActive
                   #rla2="routerLinkActive" [activated]="rla2.isActive">
                    <div class="d-flex align-items-center">
                        <mat-icon class="me-2">view_cozy</mat-icon>
                        <span>Product Dashboard</span>
                    </div>
                </a>

                <a mat-list-item routerLink="['',{outlets:{adminOutlet:['orderDashboard']}}]" 
                   (click)="ClickUserDashboard1('orderDashboard')" routerLinkActive
                   #rla3="routerLinkActive" [activated]="rla3.isActive">
                    <div class="d-flex align-items-center">
                        <mat-icon class="me-2">table</mat-icon>
                        <span>Orders Dashboard</span>
                    </div>
                </a>

                <a mat-list-item routerLink="['',{outlets:{adminOutlet:['deliveryDashboard']}}]" 
                   (click)="ClickUserDashboard1('deliveryDashboard')" routerLinkActive
                   #rla4="routerLinkActive" [activated]="rla4.isActive">
                    <div class="d-flex align-items-center">
                        <mat-icon class="me-2">local_shipping</mat-icon>
                        <span>Delivery Dashboard</span>
                    </div>
                </a>
            </mat-list>
        </div>

        
        <!-- Content Area -->
        <div class="col-10">
            <router-outlet name="adminOutlet"></router-outlet>
        </div>
    </div>
</div>
